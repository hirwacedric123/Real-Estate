{% load static %}
{% include 'navbar.html' %}


{% block content %}
<div class="container" >
  <div class="img-content" style="display: grid; text-align: center;" >
    <h2 style="color: black;">House For {{ object.use }} at {{ object.address }}</h2><br><br>
  </div>
  <h2 style="color: darkslategrey;">Description:</h2><br> {{ object.MoreDescription }}<br><br>
  <div class="img-container" style="display: grid; text-align: center;"><hr>
    <h2 class="img-title" style="color: darkslategrey;">Images:</h2><br> 
    <img src="/media/{{object.image}}" width="800" height="533" loading="lazy" alt="{{i.address}}" class="img-cover"><br><br>
  
    <img src="/media/{{object.image2}}" width="800" height="533" loading="lazy" alt="{{i.address}}" class="img-cover"><br><br>
  
    <img src="/media/{{object.image3}}" width="800" height="533" loading="lazy" alt="{{i.address}}" class="img-cover"><br><br>
    <img src="/media/{{object.image4}}" width="800" height="533" loading="lazy" alt="{{i.address}}" class="img-cover"><br><br>
    <img src="/media/{{object.image5}}" width="800" height="533" loading="lazy" alt="{{i.address}}" class="img-cover"><br><br>
  </div>
</div> <br><br>
 

{% endblock content%}
